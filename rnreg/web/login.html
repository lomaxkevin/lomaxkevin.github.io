    <script language="JavaScript">

      if (self != top) {

      function validateForm(form) {
        var err = 0;
        errMsg = "Form not submitted!\n";
        if (form.username.value.length < 14) {
        }
        if (form.pword.value.length < 8) {
          ++err;
          errMsg = 
            errMsg + "\nPlease enter a valid password.";
        }
        if (err) {
          alert(errMsg);
          return false;
        }

      form.submit();

      }

    </script>

	 <section class="content">
          <div class="column-one">
            <!--posts to /rnreg/ResNetReg -->
              <form name=req method="post" action="/test_rnreg/ResNetReg">
                <input type=hidden name=action value=login>

                                                
               <div class="form-element-wrapper">
                <label for="username">Username</label><br>
                <input class="form-element form-field" type=text name=username size=20 maxlength=30>
              </div>

              <div class="form-element-wrapper">
                <label for="password" >Password</label><br>
                <input class="form-element form-field" type=password size=20 maxlength=30 name=pword>
              </div><br>

                <!--Validates the form-->
                <button class="form-element form-button" type="submit" value ="Login" name="Login"
                    onClick="validateForm(this.form)"
                    >Login
                </button>
              </form>
          </div>
      </section>
      <aside>
        <p>Please only enter your CWU Username <br>
          Example: John Doe's username would be doej
