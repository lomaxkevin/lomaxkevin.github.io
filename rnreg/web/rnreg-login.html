<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html>

  <head>

    <META HTTP-EQUIV="expires" CONTENT="Sat, 9 July 1960 07:00:00 GMT">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>ResNet Registration: Login</title>

    <script language="JavaScript">

      if (self != top) {
      <!-- top.location.href = location.href; -->
      }
 
      function help() {
        open("rnreg-help.html", "window1",
        "toolbar=no,titlebar=false,width=450,height=300,scrollbars=yes");
      }

      function validateForm(form) {
        var err = 0;
        errMsg = "Form not submitted!\n";
        if (form.username.value.length < 14) {
        }
        if (form.pword.value.length < 6) {
          ++err;
          errMsg = 
            errMsg + "\nPlease enter a valid password.";
        }
        if (err) {
          alert(errMsg);
          return false;
        }

      form.submit();

      }

    </script>

  </head>

<body background="images/grey1.gif" bgcolor="#ffffff" >

<!-- table width=100% height=70% -->
<table>


  <td align=center valign=middle>
  <!-- td align=center valign=top -->

    <table background="images/rnlogin-table.jpeg" border=0 bgcolor=#c0c0c0 width=430 height=300
      cellpadding="3">
      <tr>
        <td align=center>
          <br><font face=Arial><b>Log in using your CWU credentials.</b></font><P>
          <table background="images/grey2.gif" border=0 bgcolor=#c0c0c0
            align=center width=340 cellpadding="5">
          <form name=req method="post" action="/rnreg/ResNetReg">
            <input type=hidden name=action value=login>
            <tr>
              <td>
                <table background="images/grey2.gif" border=0 bgcolor=#c0c0c0
                  align=center width=310 cellpadding=3>
                  <tr>
                    <td><font face=Arial size=-1>Username:</font></td>
                    <td><input type=text name=username size=20 maxlength=30></td>
                  </tr>
                  <tr>
                    <td><font face=Arial size=-1>Password:</font></td>
                    <td><input type=password size=20 maxlength=30 name=pword></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
                    <td>
                      <hr width=60%>
                    </td>
            </tr>
            <tr>
              <td align>
                <table background="images/grey2.gif" border=0 bgcolor=#c0c0c0
                  align=center width=150 cellpadding=3>
                  <tr>
                    <td align=left>
                      <font face=Arial size=-1>
                      <input type="button" value="Login"
                        onClick="validateForm(this.form)">
                      </font>
                    </td>
                    <td align=right>
                      <font face=Arial size=-1>
                      <input type="reset" value="Clear">
                      </font>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </form>
          </table>
        </td>
      </tr>
    </table>
  </td>
</table>

</body>

</html>
